<div class="container">
    <img src="/assets/pattern-bg.png" class="background" alt="pattern" />
    <h1 class="heading1">IP Adress Tracker</h1>
    <form>
        <div class="inputCentred">
            <input type="text" class="inputIp" [(ngModel)]="ip" name="ip" placeholder="Search for any IP address" required="true" minlength="4" />
            <button (click)="saveData()">
        <i><img src="/assets/icon-arrow.svg" alt="" /></i>
      </button>
        </div>
    </form>
    <div class="cardComponent">
        <mat-card class="cardContainer">
            <div class="textContainer">
                <!-- IP ADDRESS -->
                <div class="textIpAddress">
                    <h2>IP ADDRESS</h2>
                    <h3 style="margin-top: -0.6rem;">{{locationInfo.ip}}</h3>
                </div>
                <div class="vertical-line"></div>
                <!-- LOCATION -->
                <div class="textIpAddress">
                    <h2>LOCATION</h2>
                    <h3 style="margin-top: -0.6rem;" class="location">{{locationInfo.location.city}}, {{locationInfo.location.country}} <br>{{locationInfo.location.postalCode}}</h3>
                </div>
                <div class="vertical-line"></div>
                <!-- TIME ZONE -->
                <div class="textIpAddress">
                    <h2>TIME ZONE</h2>
                    <h3 style="margin-top: -0.6rem;">{{ "UTC"+locationInfo.location.timezone}}</h3>
                </div>
                <div class="vertical-line"></div>
                <!-- ISP -->
                <div class="textIpAddress">
                    <h2>ISP</h2>
                    <h3 style="margin-top: -0.6rem;" class="isp">{{locationInfo.isp}}</h3>
                </div>
            </div>
        </mat-card>
    </div>
</div>
<app-map class="mapComponent" [data]="data"></app-map>
